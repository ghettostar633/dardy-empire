<!DOCTYPE html>
<html>
<head>
  <title>Panomnia Sniper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="background:#000;color:#0f0;font-family:monospace">
  <h1>ðŸ”® Panomnia Sniper Dashboard</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".wav" required>
    <button type="submit">Send Prophecy</button>
  </form>
  <h2>Recent Prophecies</h2>
  <ul id="prophecies"></ul>
  <script>
    fetch('/prophecies')
      .then(res => res.json())
      .then(data => {
        let list = document.getElementById('prophecies');
        data.forEach(p => {
          let li = document.createElement('li');
          li.innerText = `[${p.timestamp}] ${p.message}`;
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
